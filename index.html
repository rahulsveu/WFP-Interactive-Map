<!DOCTYPE html>
<html>
<head>
    <title>WFP Interactive Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        #header { background: #1e293b; color: white; padding: 10px; text-align: center; }
        #controls { background: #f1f5f9; padding: 10px; display: flex; gap: 10px; justify-content: center; border-bottom: 1px solid #ccc; }
        #container { display: flex; flex: 1; overflow: hidden; }
        #map { flex: 2; background: #e5e7eb; } /* Grey background if map fails to load tiles */
        #info-panel { flex: 1; padding: 20px; border-left: 1px solid #ccc; overflow-y: auto; display: none; background: white; }
        .project-img { width: 100%; border-radius: 5px; margin-top: 10px; }
        select { padding: 5px; border-radius: 4px; border: 1px solid #999; }
    </style>
</head>
<body>

<div id="header"><h3>MA Development Field Research Map</h3></div>
<div id="controls">
    <select id="stateFilter"><option value="">All States</option></select>
    <select id="themeFilter"><option value="">All Thematic Areas</option></select>
    <button onclick="location.reload()">Reset Map</button>
</div>
<div id="container">
    <div id="map"></div>
    <div id="info-panel"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<script>
    // Replace the link below!
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSF12V5ASrhO7_ASqHC8tsb9HzY_Jxd-8yvJFh274fctI-x-3qnIA8BQaJhMlQYuFQxqIhcxs-2m7zH/pub?output=csv';

    // Initialize Map
    const map = L.map('map').setView([22.97, 78.65], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let allData = [];
    let markers = L.layerGroup().addTo(map);

    // Fetch and Parse Data
    Papa.parse(sheetUrl, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function(results) {
            console.log("Data loaded:", results.data); // Debugging check
            allData = results.data.filter(r => r.Latitude && r.Longitude);
            
            if (allData.length === 0) {
                alert("Data loaded but no valid coordinates found. Check your Latitude/Longitude columns.");
            }

            setupFilters(allData);
            plotMarkers(allData);
        },
        error: function(err) {
            alert("Error loading Google Sheet. Make sure it is 'Published to the Web' as a CSV.");
        }
    });

    function plotMarkers(data) {
        markers.clearLayers();
        data.forEach(row => {
            const m = L.marker([parseFloat(row.Latitude), parseFloat(row.Longitude)]);
            m.addTo(markers);
            m.on('click', () => {
                const panel = document.getElementById('info-panel');
                panel.style.display = 'block';
                const fixDriveUrl = (url) => url ? url.replace('open?id=', 'uc?export=view&id=') : '';
                
                panel.innerHTML = `
                    <h2>${row.Title || 'Project'}</h2>
                    <p><strong>Researcher:</strong> ${row.Name || 'N/A'}</p>
                    <p><strong>State:</strong> ${row.State || 'N/A'}</p>
                    <p><strong>Theme:</strong> ${row['Thematic Area'] || 'N/A'}</p>
                    <hr>
                    <p>${row['Abstract/Summary'] || ''}</p>
                    ${row['Snippet 1'] ? `<img class="project-img" src="${fixDriveUrl(row['Snippet 1'])}"><p><em>${row['Caption 1'] || ''}</em></p>` : ''}
                `;
            });
        });
    }

    function setupFilters(data) {
        const states = [...new Set(data.map(r => r.State))].filter(Boolean).sort();
        const themes = [...new Set(data.map(r => r['Thematic Area']))].filter(Boolean).sort();
        
        const sSelect = document.getElementById('stateFilter');
        const tSelect = document.getElementById('themeFilter');

        states.forEach(s => sSelect.innerHTML += `<option value="${s}">${s}</option>`);
        themes.forEach(t => tSelect.innerHTML += `<option value="${t}">${t}</option>`);

        sSelect.onchange = applyFilters;
        tSelect.onchange = applyFilters;
    }

    function applyFilters() {
        const s = document.getElementById('stateFilter').value;
        const t = document.getElementById('themeFilter').value;
        const filtered = allData.filter(r => (s === '' || r.State === s) && (t === '' || r['Thematic Area'] === t));
        plotMarkers(filtered);
    }
</script>
</body>
</html>
